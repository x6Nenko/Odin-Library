<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My library</h1>
    <button id="addBookBtn">Add a book</button>
    
    <div class="inputs-wrapper">
        <form id="addBookForm" action="">
            <div class="input-container">
                <label for="cover">Cover image link</label>
                <input type="text" name="cover" id="cover">
            </div>

            <div class="input-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="input-container">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>

            <div class="input-container">
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages">
            </div>

            <div class="input-container">
                <label for="stateSelect" aria-label="Choose the read status."></label>
                <select name="state" id="stateSelect">
                    <option value="Want to read">Want to read</option>
                    <option value="Currently reading">Currently reading</option>
                    <option value="Read">Read</option>
                </select>
            </div>

            <button>Submit</button>
        </form>
    </div>

    <main>
        <div class="book-element">
            <img class="book-cover" src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1405868167i/662.jpg" alt="Book cover">
            <p class="book-title">Test</p>
            <p class="book-author">Testtttt</p>
            <p class="book-pages">777</p>
            <p class="book-read">Want to read</p>
        </div>
        <div class="book-element">
            <img class="book-cover" src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1405868167i/662.jpg" alt="Book cover">
            <p class="book-title">Test</p>
            <p class="book-author">Testtttt</p>
            <p class="book-pages">777</p>
            <p class="book-read">Want to read</p>
        </div>
        <div class="book-element">
            <img class="book-cover" src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1405868167i/662.jpg" alt="Book cover">
            <p class="book-title">Test</p>
            <p class="book-author">Testtttt</p>
            <p class="book-pages">777</p>
            <p class="book-read">Want to read</p>
        </div>

    </main>
    
    <script src="index.js"></script>
</body>
</html>
