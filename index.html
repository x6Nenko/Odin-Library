<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>

    <header>
        <div class="logo-container">
            <div class="top-logo">
                <h1>My</h1>
                <span>diamond</span>
            </div>
            <div class="bottom-logo">
                <span><img src="./assets/diamond.svg" alt="diamond icon"></span>
                <h1>Library</h1>
            </div>
        </div>
    </header>

    <div class="btn-container">
        <button id="addBookBtn"><img src="./assets/plus.svg" alt="add icon"> Add book</button>
    </div>
    
    <div class="inputs-wrapper ">
        <form id="addBookForm" action="">
            <div class="input-container">
                <label for="cover">Cover image link</label>
                <input type="text" name="cover" id="cover">
            </div>

            <div class="input-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="input-container">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>

            <div class="input-container">
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages">
            </div>

            <div class="input-container">
                <label for="stateSelect" aria-label="Choose the read status.">Read status</label>
                <select name="state" id="stateSelect">
                    <option value="Want to read">Want to read</option>
                    <option value="Currently reading">Currently reading</option>
                    <option value="Read">Read</option>
                </select>
            </div>

            <button class="submit-btn">Submit</button>
        </form>
    </div>

    <main>
        <div class="book-element">
            <img class="book-cover" src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1405868167i/662.jpg" alt="Book cover">
            <div class="book-info">
                <p class="book-title">Book Title</p>
                <p class="book-author">by Author of the Book</p>
                <p class="book-pages">777 pages</p>
                <select name="state" id="stateSelect1">
                    <option value="Want to read">Want to read</option>
                    <option value="Currently reading">Currently reading</option>
                    <option value="Read">Read</option>
                </select>
            </div>
            <button class="deleteBtn">Delete book</button>
        </div>
        <div class="book-element">
            <img class="book-cover" src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1405868167i/662.jpg" alt="Book cover">
            <div class="book-info">
                <p class="book-title">Book Title</p>
                <p class="book-author">Author of the Book</p>
                <p class="book-pages">777</p>
                <select name="state" id="stateSelect2">
                    <option value="Want to read">Want to read</option>
                    <option value="Currently reading">Currently reading</option>
                    <option value="Read">Read</option>
                </select>
            </div>
            <button class="deleteBtn">Delete book</button>
        </div>

    </main>
    
    <script src="index.js"></script>
</body>
</html>
